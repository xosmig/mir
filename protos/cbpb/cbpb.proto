syntax = "proto3";

package cbpb;

option go_package = "github.com/filecoin-project/mir/pkg/pb/cbpb";

// ============================================================
// Messages
// ============================================================

message CBMessage {
  oneof type {
    StartMessage startMessage = 1;
    EchoMessage  echoMessage  = 2;
    FinalMessage finalMessage = 3;
  }
}

message StartMessage {
  bytes data = 1;
}

message EchoMessage {
  bytes data = 1;
  bytes signature = 2;
}

message FinalMessage {
  bytes data = 1;
  repeated string signers = 2;
  repeated bytes signatures = 3;
}
