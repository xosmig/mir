syntax = "proto3";

package mir;

option go_package = "github.com/filecoin-project/mir/pkg/pb/mir";

import "google/protobuf/descriptor.proto";

extend google.protobuf.OneofOptions {
  bool oneof      = 50000;
  bool event_type = 50001;
}

extend google.protobuf.MessageOptions {
  bool struct = 50000;
  bool event  = 50001;
}
